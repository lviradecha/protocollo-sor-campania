<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Protocollo SOR Campania</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
            padding: 50px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 50%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-header h2 {
            color: #666;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: #999;
            font-size: 14px;
        }
        
        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            display: none;
            color: #c62828;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(211, 47, 47, 0.4);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo-sor.jpg" alt="Logo SOR Campania" class="login-logo">
        
        <div class="login-header">
            <h1>CROCE ROSSA ITALIANA</h1>
            <h2>Sistema Protocollo</h2>
            <p>Sala Operativa Regionale Campania</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">ðŸ‘¤ Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Inserisci username">
            </div>

            <div class="form-group">
                <label for="password">ðŸ”’ Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Inserisci password">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Accedi al Sistema
            </button>
        </form>

        <div class="login-footer">
            <p>Per assistenza contattare: sor.campania@cri.it</p>
            <p style="margin-top: 10px;">Â© 2025 Croce Rossa Italiana - Campania</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
